      - android.permission.MODIFY_PHONE_STATE
      - android.permission.POST_NOTIFICATIONS
      - android.permission.READ_NETWORK_USAGE_HISTORY
      - android.permission.READ_PRIVILEGED_PHONE_STATE
      - android.permission.REAL_GET_TASKS
